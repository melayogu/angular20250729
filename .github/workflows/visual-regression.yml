name: Visual Regression Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  visual-tests:
    name: Visual Regression Testing
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Build Angular app
      run: npm run build

    - name: Run visual regression tests
      run: npx playwright test --config=playwright.config.ci.ts
      env:
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-test-results
        path: |
          test-results/
          playwright-report/
        retention-days: 7

    - name: Upload visual diffs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-diffs
        path: test-results/**/*-diff.png
        retention-days: 7

    - name: Comment PR with test results
      uses: actions/github-script@v7
      if: failure() && github.event_name == 'pull_request'
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          let comment = '## ðŸš¨ Visual Regression Test Failed\n\n';
          comment += 'Visual differences detected in the following components:\n\n';

          // æª¢æŸ¥æ˜¯å¦æœ‰æ¸¬è©¦çµæžœ
          try {
            const testResults = fs.readdirSync('test-results');
            const failedTests = testResults.filter(dir => dir.includes('diff'));

            if (failedTests.length > 0) {
              comment += '### Failed Tests:\n';
              failedTests.forEach(test => {
                comment += `- ${test}\n`;
              });
              comment += '\nðŸ“¸ Visual diff images have been uploaded as artifacts.\n';
              comment += 'Please review the changes and update baselines if intended.\n\n';
              comment += '### To update baselines:\n';
              comment += '```bash\n';
              comment += 'npm run test:visual:update\n';
              comment += '```\n';
            }
          } catch (error) {
            comment += 'Could not read test results directory.\n';
          }

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
